[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "ANN001",
    "ANN201",
    "D103",
    "FBT003",
    "PLR2004",
    "S101",
]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "double"
multiline-quotes = "double"

[tool.ruff.lint.isort]
no-lines-before = [
    "first-party",
]

[tool.ruff.lint.mccabe]
max-complexity = 15

[tool.codespell]
skip = "*/data/*"
quiet-level = 3
ignore-words-list = "crate,uptodate,nd,nin"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--cov=session_mgmt_mcp --cov-report=term"
testpaths = [
    "tests",
    "session_mgmt_mcp",
]
python_files = [
    "test_*.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
asyncio_default_fixture_loop_scope = "function"
asyncio_mode = "auto"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "functional: marks tests as functional tests",
    "performance: marks tests as performance tests",
    "security: marks tests as security tests",
    "mcp: marks tests as MCP server tests",
    "property: marks tests as property-based tests",
    "benchmark: mark test as a benchmark",
    "e2e: marks test as end-to-end test",
    "smoke: marks test as smoke test",
    "regression: marks test as regression test",
    "api: marks test as API test",
    "database: marks test as database test",
    "external: marks test requiring external services",
    "no_leaks: detect asyncio task leaks",
    "mutation: marks test as mutation testing",
    "chaos: marks test as chaos engineering test",
    "ai_generated: marks test as AI-generated test",
    "breakthrough: marks test as breakthrough frontier test",
]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning:pkg_resources.*",
    "ignore::PendingDeprecationWarning",
    "ignore::pytest.PytestUnknownMarkWarning:pytest_benchmark.*",
]
timeout = 300
timeout_method = "thread"

[tool.pytest.benchmark]
disable_gc = true
warmup = false
warmup_iterations = 0
min_rounds = 1
max_time = 5.0

[tool.coverage.run]
source = [
    "session_mgmt_mcp",
]
omit = [
    "session_mgmt_mcp/__main__.py",
    "tests/*",
    ".venv/*",
    "build/*",
    "dist/*",
]
branch = true
data_file = ".coverage"
parallel = false

[tool.coverage.report]
fail_under = 0
show_missing = true
skip_covered = false
precision = 2
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "TYPE_CHECKING",
]
exclude_also = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
    "except ImportError",
    "def __str__",
    "@abstractmethod",
]
ignore_errors = false

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

[tool.pyright]
include = [
    "tests",
    "session_mgmt_mcp",
]
exclude = [
    "scratch",
    "**/__pycache__",
    "build",
    ".venv",
    ".git",
    "dist",
    "**/node_modules",
]
ignore = [
    "**/tests",
]
reportMissingImports = true
reportMissingTypeStubs = false
reportGeneralTypeIssues = true
reportOptionalMemberAccess = true
reportOptionalCall = true
reportOptionalIterable = true
reportOptionalContextManager = true
reportUntypedFunctionDecorator = false
reportUnknownArgumentType = false
reportUnknownLambdaType = false
reportUnknownMemberType = false
reportUnknownParameterType = false
reportUnknownVariableType = false
pythonVersion = "3.13"
pythonPlatform = "All"
verboseOutput = true
extraPaths = [
    ".venv/lib/python3.13/site-packages/",
]
typeCheckingMode = "strict"
reportInvalidTypeForm = "warning"
reportPrivateUsage = "warning"
reportUnnecessaryTypeIgnoreComment = "warning"
reportUnnecessaryComparison = "warning"
reportConstantRedefinition = "warning"

[tool.pyright.defineConstant]
DEBUG = true

[tool.complexipy]
default_pattern = "**/*.py"
exclude_patterns = [
    "**/tests/**",
    "**/test_*.py",
]
max_complexity = 15

[tool.bandit]
exclude_dirs = [
    "tests",
    ".venv",
    "build",
    "dist",
]
skips = [
    "B101",
    "B603",
    "B607",
]
target = [
    "tests",
    "session_mgmt_mcp",
]

[tool.vulture]
exclude = [
    "tests/",
    ".venv/",
    "build/",
    "dist/",
]
ignore_names = [
    "_*",
    "test_*",
]
make_whitelist = true
min_confidence = 80
paths = [
    "session_mgmt_mcp",
]
sort_by_size = true

[tool.refurb]
ignore = [
    "FURB101",
    "FURB103",
    "FURB105",
    "FURB106",
    "FURB113",
    "FURB118",
    "FURB140",
]
enable_all = true
quiet = true
python_version = "3.13"

[tool.creosote]
sections = [
    "dependencies",
]
paths = [
    "session_mgmt_mcp",
]
deps-file = "pyproject.toml"
exclude-deps = [
    "pytest",
    "pytest-asyncio",
    "autotyping",
    "keyring",
    "pre-commit",
    "pydantic-settings",
    "pyleak",
    "hatchling",
    "inflection",
    "uv",
    "pytest-mock",
    "tomli-w",
    "pytest-benchmark",
    "pyyaml",
    "pytest-timeout",
    "pyfiglet",
    "google-crc32c",
    "pytest-xdist",
    "pytest-cov",
    "crackerjack",
    "duckdb",
]

[tool.uv]
keyring-provider = "subprocess"
publish-url = "https://upload.pypi.org/legacy/"
check-url = "https://pypi.org/simple/"

[tool.autotyping]
exclude = [
    "tests/data/*",
    "*/conftest.py",
]
safe = true
aggressive = true

[dependency-groups]
dev = [
    "coverage>=7.10.5",
    "factory-boy>=3.3.3",
    "hypothesis>=6.138.7",
    "psutil>=7",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1",
    "pytest-benchmark>=5.1",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.14.1",
    "pytest-timeout>=2.4",
    "pytest-xdist>=3.8",
    "crackerjack",
    "excalidraw-mcp>=0.1.2",
]
