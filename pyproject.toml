[build-system]
build-backend = "hatchling.build"
requires = [
    "hatchling",
]

[project]
name = "session-mgmt-mcp"
version = "0.3.0"
description = "MCP server for Claude session management and conversation memory"
readme = "README.md"
keywords = [
    "ai-tools",
    "anthropic",
    "claude",
    "conversation-memory",
    "mcp",
    "reflection",
    "session-management",
]
authors = [
    { name = "Les Leslie", email = "les@wedgwoodwebworks.com" },
]
requires-python = ">=3.13"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: System Shells",
    "Topic :: Utilities",
]
dependencies = [
    "crackerjack",
    "duckdb>=0.9",
    "fastmcp>=2",
    "numpy>=1.24",
    "onnxruntime>=1.15",
    "psutil>=7.0.0",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "rich>=14.1.0",
    "structlog>=25.4",
    "tiktoken>=0.5",
    "tomli>=2.2.1",
    "transformers>=4.21",
    "typer>=0.17.4",
]

[project.license]
file = "LICENSE"

[project.optional-dependencies]
dev = [
    "coverage>=7",
    "hypothesis>=6.70",
    "psutil>=5.9",
    "pytest>=7",
    "pytest-asyncio>=0.21",
    "pytest-benchmark>=4",
    "pytest-cov>=4",
    "pytest-mock>=3.10",
    "pytest-timeout>=2.1",
    "pytest-xdist>=3",
]

[project.urls]
Homepage = "https://github.com/lesleslie/session-mgmt-mcp"
Issues = "https://github.com/lesleslie/session-mgmt-mcp/issues"
Repository = "https://github.com/lesleslie/session-mgmt-mcp"

[project.scripts]
session-mgmt-mcp = "session_mgmt_mcp.server:main"

[tool.session-mgmt-mcp]
mcp_http_port = 8678
mcp_http_host = "127.0.0.1"
websocket_monitor_port = 8677
http_enabled = true

[tool.ruff]
target-version = "py313"
line-length = 88
fix = true
unsafe-fixes = true
show-fixes = true
output-format = "full"
exclude = [
    "tests_old_backup/",
]

[tool.ruff.format]
docstring-code-format = true

