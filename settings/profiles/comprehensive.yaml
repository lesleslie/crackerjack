# Comprehensive Profile - Full CI/CD Pipeline
# Target: 10-15 minutes execution time
# Use case: Full CI/CD pipeline, pre-merge validation, release preparation

profile:
  name: "comprehensive"
  description: "All quality checks for CI/CD pipeline (10-15 minutes)"
  execution_time: "10-15 minutes"

# Enable all checks
checks:
  enabled:
    - ruff          # Linting and formatting
    - pytest        # Full test suite
    - coverage      # Coverage tracking
    - bandit        # Security scanning
    - safety        # Dependency vulnerability scanning
    - mypy          # Type checking (if type hints present)
    - complexipy    # Complexity analysis

# Quality gates (strict)
quality_gates:
  fail_on_ruff_errors: true
  fail_on_test_errors: true
  fail_on_coverage: true
  coverage_threshold: 80
  fail_on_complexity: true
  max_complexity: 15
  fail_on_security: true

# Ruff configuration (all checks)
ruff:
  select:
    - "E"     # pycodestyle errors
    - "W"     # pycodestyle warnings
    - "F"     # Pyflakes
    - "I"     # isort
    - "N"     # pep8-naming
    - "UP"    # pyupgrade
    - "B"     # flake8-bugbear
    - "C4"    # flake8-comprehensions
    - "SIM"   # flake8-simplify
    - "RUF"   # Ruff-specific rules
  ignore: []

# Test configuration (full suite)
testing:
  enabled: true
  coverage: true
  coverage_threshold: 80
  parallel: true
  auto_detect_workers: true
  max_workers: 8
  min_workers: 2
  timeout: 600
  incremental: false  # Run full test suite
  benchmark: false

# Complexity (strict enforcement)
complexity:
  enabled: true
  max_complexity: 15
  max_function_length: 50

# Security (all checks)
security:
  enabled: true
  tools:
    - bandit
    - safety
  fail_on_vulnerabilities: true

# Type checking (if type hints present)
type_checking:
  enabled: true
  tool: "mypy"
  strict: false

# Performance optimizations
performance:
  parallel_execution: true
  cache_enabled: true
  incremental: false
  timeout: 600

# Output (detailed)
output:
  verbose: true
  show_progress: true
  color: true
  format: "console"
  coverage_reports:
    - "term"
    - "html"
    - "json"

# Documentation (cleanup and validation)
documentation:
  cleanup: true
  backup_before_cleanup: true
  validate_links: true
  validate_spelling: false

# Git integration
git:
  commit: false
  create_pr: false
  update_hooks: false

# Additional checks
additional:
  dead_code_detection: false
  dependency_audit: true
  license_compliance: false
