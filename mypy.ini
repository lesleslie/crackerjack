[mypy]
python_version = 3.13
strict = true
ignore_missing_imports = true
show_error_codes = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
# Soften strict rule that blocks subclassing a third-party Settings base typed as Any
disallow_subclassing_any = false
# Exclude heavy or vendor-like areas from type checking to keep CI fast and focused
exclude = tests/.*|test_.*\.py|.*_test\.py|crackerjack/mcp/.*|crackerjack/services/.*|crackerjack/executors/.*|crackerjack/adapters/.*|crackerjack/config/.*|crackerjack/core/.*

[mypy-crackerjack.interactive]
disable_error_code = call-arg
