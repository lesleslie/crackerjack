# Crackerjack-Level Template
# For: Crackerjack itself, session-buddy (complex AI systems with full tooling)
# Features: AI agents, extended timeouts, comprehensive quality tools, MCP integration

[tool.ruff]
target-version = "py313"
line-length = 88
exclude = ["tests/", "test_*.py", "*_test.py"]

[tool.ruff.lint]
extend-select = ["C901", "F", "I", "UP"]
ignore = ["E402", "F821"]
fixable = ["ALL"]

[tool.ruff.lint.mccabe]
max-complexity = 15

[tool.pytest.ini_options]
asyncio_mode = "auto"
timeout = 600
testpaths = ["tests"]
addopts = [
    "--cov=<PACKAGE_NAME>",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html:htmlcov",
    "--cov-report=json",
    "--strict-markers",
    "--strict-config",
    "-ra",
    "--tb=short",
]
markers = [
    "unit: Unit tests",
    "benchmark: Benchmark tests (deferred)",
    "integration: Integration tests",
    "e2e: End-to-end tests",
    "security: Security-focused tests",
    "performance: Performance tests",
    "slow: Slow tests (>2s)",
    "smoke: Quick smoke tests",
    "regression: Regression tests for known issues",
    "api: API endpoint tests",
    "database: Database tests",
    "external: Tests requiring external services",
    "no_leaks: Detect asyncio task leaks",
    "property: Property-based tests (Hypothesis)",
    "mutation: Mutation testing",
    "chaos: Chaos engineering tests",
    "ai_generated: AI-generated tests",
    "breakthrough: Breakthrough frontier tests",
]

[tool.coverage.run]
branch = true
parallel = true  # CRITICAL for pytest-xdist
concurrency = ["multiprocessing"]
source = ["<PACKAGE_NAME>"]
data_file = ".coverage"
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/__init__.py",
    "*/_version.py",
    "*/conftest.py",
    "*/test_*.py",
    "*/_test.py",
    "<PACKAGE_NAME>/__main__.py",
]

[tool.coverage.report]
exclude_also = [
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
    "raise ImportError",
    "except ImportError",
    "@abstractmethod",
]
ignore_errors = false

[tool.pyright]
include = ["<PACKAGE_NAME>"]
exclude = [
    "tests/*",
    "scratch",
    ".venv",
    "build",
    "dist",
    "<PACKAGE_NAME>/mcp/*",
    "<PACKAGE_NAME>/plugins/*",
]
typeCheckingMode = "strict"
pythonVersion = "3.13"

[tool.bandit]
target = ["<PACKAGE_NAME>"]
skips = ["B101", "B110", "B112", "B404", "B603", "B607"]
exclude_dirs = ["tests/", "test_*.py", "*_test.py"]

[tool.codespell]
quiet-level = 3
ignore-words-list = "crate,uptodate,nd,nin"
ignore-words = ".codespell-ignore"

[tool.creosote]
paths = ["<PACKAGE_NAME>"]
deps-file = "pyproject.toml"
exclude-deps = [
    "hatchling",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pytest-mock",
    "pytest-xdist",
    "pytest-benchmark",
    "pytest-timeout",
    "ruff",
    "pyright",
    "bandit",
    "vulture",
    "creosote",
    "refurb",
    "complexipy",
    "codespell",
    "hypothesis",
    "psutil",
]

[tool.refurb]
enable_all = false
quiet = true
python_version = "3.13"
ignore = [
    "FURB184",  # Applies to ALL files including tests
    "FURB120",  # Applies to ALL files including tests
]

[tool.complexipy]
default_pattern = "**/*.py"
exclude_patterns = [
    "**/tests/**",
    "**/test_*.py",
]
max_complexity = 15

[tool.mdformat]
skip = [
    "docs/archive/**",
    "**/archives/**",
]

# Crackerjack-specific settings (for AI systems with MCP server)
[tool.crackerjack]
# MCP server settings
mcp_http_port = "<MCP_HTTP_PORT>"
mcp_http_host = "127.0.0.1"
mcp_websocket_port = "<MCP_WEBSOCKET_PORT>"
mcp_http_enabled = true

# Quality tool timeout settings (in seconds)
skylos_timeout = 600  # Dead code detection (10 minutes)
refurb_timeout = 600  # Modern Python suggestions (10 minutes)

# Test parallelization settings
test_workers = 0  # 0 = auto-detect, 1 = sequential, >1 = explicit, <0 = fractional
max_workers = 8  # Maximum parallel workers (safety limit)
memory_per_worker_gb = 2.0  # Minimum memory per worker (prevents OOM)

terminal_width = 70
