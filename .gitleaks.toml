# Gitleaks configuration for crackerjack
# This file configures gitleaks to exclude known false positives

title = "Crackerjack Gitleaks Configuration"

[allowlist]
description = "Global allowlist for false positives"
paths = [
    # Documentation and example code containing sample secrets
    '''\.claude/''',
    '''\.md$''',
    '''docs/''',
    '''examples/''',

    # IDE configuration files
    '''\.idea/''',
    '''\.vscode/''',

    # Test files
    '''tests/''',

    # Lock files and configuration
    '''uv\.lock$''',
    '''pyproject\.toml$''',

    # Build and cache directories
    '''__pycache__/''',
    '''build/''',
    '''dist/''',
    '''\.venv/''',

    # Commands directory (contains example markdown files)
    '''commands/''',

    # Old release tarballs
    '''crackerjack-\d+\.\d+\.\d+/''',

    # Archive directory
    '''archive/''',

    # Log files
    '''\.crackerjack/logs/''',
]

# Allow specific regex patterns that are known false positives
regexes = [
    # Example/placeholder API keys in documentation
    '''sk-1234567890''',
    '''ghp_1234567890''',
    '''YOUR_API_KEY''',
    '''abcdef1234567890''',
    '''secret_key=abcdef''',
]
